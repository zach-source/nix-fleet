apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: graphiti
  labels:
    app: neo4j
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      securityContext:
        runAsUser: 7474
        runAsGroup: 7474
        fsGroup: 7474
      containers:
        - name: neo4j
          image: neo4j:5.26-community
          env:
            - name: NEO4J_AUTH
              value: "neo4j/$(NEO4J_PASSWORD)"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: graphiti-secrets
                  key: NEO4J_PASSWORD
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
          ports:
            - name: bolt
              containerPort: 7687
            - name: http
              containerPort: 7474
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            tcpSocket:
              port: 7687
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 7687
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neo4j-data
