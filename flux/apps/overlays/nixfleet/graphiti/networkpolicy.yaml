apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: graphiti-policy
  namespace: graphiti
spec:
  endpointSelector: {}
  ingress:
    # Allow agent namespaces to reach the Graphiti MCP server
    - fromEndpoints:
        - matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: In
              values:
                - agent-code-review
                - agent-pm
                - agent-marketing
                - agent-personal
                - agent-devops
                - agent-research
                - agent-security
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    # Allow Neo4j â†” Graphiti MCP internal communication
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: graphiti
  egress:
    # Neo4j/MCP internal communication
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: graphiti
    # Graphiti MCP needs OpenAI for embeddings
    - toFQDNs:
        - matchName: "api.openai.com"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    # DNS
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
