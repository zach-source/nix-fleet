apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: agent-research
  namespace: agent-research
  labels:
    app: agent-research
    nixfleet.io/component: agent
spec:
  serviceName: agent-research
  replicas: 1
  selector:
    matchLabels:
      app: agent-research
  template:
    metadata:
      labels:
        app: agent-research
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: agent
          image: ghcr.io/zach-source/agent-research:latest
          envFrom:
            - secretRef:
                name: agent-research-secrets
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: npm-cache
              mountPath: /app
            - name: data
              mountPath: /home/openclaw
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: npm-cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: nfs
        resources:
          requests:
            storage: 1Gi
