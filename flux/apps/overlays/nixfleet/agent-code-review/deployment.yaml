apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-code-review
  namespace: agent-code-review
  labels:
    app: agent-code-review
    nixfleet.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-code-review
  template:
    metadata:
      labels:
        app: agent-code-review
    spec:
      imagePullSecrets:
        - name: dockerhub-pull
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: agent
          image: stigenai/agent-code-review:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: agent-code-review-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=1536"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: home
              mountPath: /home/agent
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: home
          emptyDir: {}
        - name: tmp
          emptyDir: {}
