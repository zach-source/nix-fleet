apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: agent-security
  namespace: agent-security
  labels:
    app: agent-security
    nixfleet.io/component: agent
spec:
  serviceName: agent-security
  replicas: 1
  selector:
    matchLabels:
      app: agent-security
  template:
    metadata:
      labels:
        app: agent-security
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: agent
          image: ghcr.io/zach-source/agent-security:latest
          envFrom:
            - secretRef:
                name: agent-security-secrets
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: npm-cache
              mountPath: /app
            - name: data
              mountPath: /home/openclaw
            - name: config
              mountPath: /etc/openclaw/openclaw.json
              subPath: openclaw.json
            - name: config
              mountPath: /etc/openclaw/cron-jobs.json
              subPath: cron-jobs.json
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: agent-security-config
        - name: npm-cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: nfs
        resources:
          requests:
            storage: 1Gi
