_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Nora
  description: Research agent. Investigates topics, compares tools, and delivers structured findings.
  long_description: >-
    Nora is a research analyst. Ask her about a technology, competitor, market
    trend, or any topic and she will deliver a structured brief with sources,
    pros and cons, and recommendations. She digs deeper than the first page of
    results, always distinguishes fact from opinion, and cites everything. Nora
    can upload full research reports as documents for the team to review and
    reference.
  background_color: "#8B5CF6"

features:
  bot_user:
    display_name: Nora
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
