_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Axel
  description: Coder agent. Implements features, writes tests, and opens PRs.
  long_description: >-
    Axel is a senior software engineer. Assign him an issue or describe a feature
    and he will implement it â€” cloning the repo, writing clean code with tests,
    and opening a focused PR. He follows existing project conventions, keeps PRs
    small, and communicates progress in Slack. After pushing, Lena (code-review)
    reviews his work. Axel is pragmatic, shipping-oriented, and never
    over-engineers.
  background_color: "#10B981"

features:
  bot_user:
    display_name: Axel
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write
      - links:read

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
