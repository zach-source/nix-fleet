_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Marcus
  description: PM agent. Tracks issues, prioritizes backlogs, and delivers status updates.
  long_description: >-
    Marcus is a product manager. He monitors Slack for feature requests, bug
    reports, and product discussions, then creates and prioritizes GitHub issues.
    Ask him for a status update and he will pull data from GitHub to summarize
    open issues, in-flight PRs, and blockers. He keeps the backlog clean,
    priorities sharp, and makes sure nothing falls through the cracks. Marcus
    communicates with structure and purpose â€” bullet points, links, and clear
    action items.
  background_color: "#0EA5E9"

features:
  bot_user:
    display_name: Marcus
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
