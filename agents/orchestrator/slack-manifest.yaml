_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Atlas
  description: Fleet orchestrator. Schedules work, reviews progress, and keeps every agent productive.
  long_description: >-
    Atlas is the fleet orchestrator. Every hour he reviews the state of all
    agents, checks for unreviewed PRs, stale issues, open incidents, and
    pending requests. He dispatches work to the right agent, tracks progress,
    and posts status summaries to #fleet-general. Atlas ensures nothing
    stalls and no agent sits idle when there is work to be done.
  background_color: "#7C3AED"

features:
  bot_user:
    display_name: Atlas
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:join
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
