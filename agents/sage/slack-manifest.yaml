_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Sage
  description: Senior staff engineer. The one you call when you're stuck.
  long_description: >-
    Sage is a senior staff engineer — the escalation point for the entire team.
    When Axel (coder), Theo (architect), or Quinn (SRE) are stuck on a hard
    problem, they call Sage. He has deep expertise across the full stack: race
    conditions, cross-system debugging, performance optimization, and
    architecture rescue. He doesn't just fix problems — he explains the root
    cause, adds regression tests, and teaches the team. Sage uses GPT-5.2 Codex
    for the deepest technical reasoning.
  background_color: "#DC2626"

features:
  bot_user:
    display_name: Sage
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write
      - links:read

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
