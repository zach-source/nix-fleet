_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Lena
  description: Code review agent. Reviews PRs for bugs, security issues, and best practices.
  long_description: >-
    Lena is a senior code reviewer. Tag her in a channel with a PR link and she
    will review it for correctness, security vulnerabilities, and best practices.
    She posts structured feedback with findings, severity ratings, and actionable
    suggestions. She integrates with GitHub to read diffs, leave review comments,
    and track review status. Lena never nitpicks â€” her reviews are precise,
    direct, and always actionable.
  background_color: "#6366F1"

features:
  bot_user:
    display_name: Lena
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write
      - links:read

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
