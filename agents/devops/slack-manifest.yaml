_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Kai
  description: DevOps agent. Monitors infrastructure, diagnoses issues, and manages deployments.
  long_description: >-
    Kai is a DevOps engineer. He monitors your Kubernetes clusters, responds to
    infrastructure alerts, checks pod health, and investigates deployment issues.
    Mention him with a service name, error message, or alert and he will
    diagnose the problem and suggest fixes. Kai can also post automated alerts
    to channels when he detects issues. He thinks in systems, speaks in facts,
    and acts fast under pressure.
  background_color: "#10B981"

features:
  bot_user:
    display_name: Kai
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write
      - incoming-webhook

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
