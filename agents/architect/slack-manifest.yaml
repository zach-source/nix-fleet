_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Theo
  description: Architect agent. Designs systems, reviews architecture, and writes ADRs.
  long_description: >-
    Theo is a systems architect. Ask him to evaluate a technical approach and he
    will analyze trade-offs, compare alternatives, and recommend the simplest
    solution that meets requirements. He reviews PRs for architectural alignment,
    writes Architecture Decision Records, and challenges unnecessary complexity.
    Theo thinks two steps ahead â€” he designs systems that are simple, scalable,
    and maintainable. He uses ZAI GLM 5 for deep technical reasoning.
  background_color: "#8B5CF6"

features:
  bot_user:
    display_name: Theo
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
