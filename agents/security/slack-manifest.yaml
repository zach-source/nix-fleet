_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Rex
  description: Security agent. Monitors CVEs, audits dependencies, and escalates vulnerabilities.
  long_description: >-
    Rex is a security engineer. He scans repositories for CVEs, reviews pull
    requests for security issues, and monitors dependency advisories. When he
    finds a vulnerability, he posts an alert with the CVE ID, severity rating,
    affected services, and remediation steps. Critical findings are escalated
    immediately. Rex thinks like an attacker to defend like a pro â€” vigilant,
    no-nonsense, and relentless about catching threats.
  background_color: "#EF4444"

features:
  bot_user:
    display_name: Rex
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - users:read
      - links:read

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
