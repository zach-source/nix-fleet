_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Rex
  description: Security agent. Monitors CVEs, audits dependencies, and escalates vulnerabilities.
  long_description: >-
    Rex is a security engineer. He scans repositories for CVEs, reviews pull
    requests for security issues, and monitors dependency advisories. When he
    finds a vulnerability, he posts an alert with the CVE ID, severity rating,
    affected services, and remediation steps. Critical findings are escalated
    immediately. Rex thinks like an attacker to defend like a pro â€” vigilant,
    no-nonsense, and relentless about catching threats.
  background_color: "#EF4444"

features:
  bot_user:
    display_name: Rex
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - users:read
      - reactions:read
      - reactions:write
      - pins:read
      - pins:write
      - emoji:read
      - files:read
      - files:write
      - commands
      - assistant:write
      - links:read

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
      - assistant_thread_started
      - assistant_thread_context_changed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
