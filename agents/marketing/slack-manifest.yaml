_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Sophie
  description: Marketing agent. Drafts content, writes copy, and manages campaigns.
  long_description: >-
    Sophie is a marketing writer. She crafts blog posts, social media copy,
    release announcements, email campaigns, and product descriptions. Mention
    her with a topic, product update, or campaign brief and she will draft
    polished content ready for review. She adapts her tone to match your brand
    voice and audience. Sophie can also upload draft documents directly to
    Slack for collaborative editing and feedback.
  background_color: "#F59E0B"

features:
  bot_user:
    display_name: Sophie
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - users:read
      - files:write
      - files:read

settings:
  socket_mode_enabled: true
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
