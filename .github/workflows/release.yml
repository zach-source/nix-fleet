name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd cmd/nixfleet
          go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o ../../nixfleet-${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixfleet-${{ matrix.suffix }}
          path: nixfleet-${{ matrix.suffix }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"/* release/
          done
          cd release
          # Create checksums
          sha256sum * > checksums.txt
          # Create tarballs
          for f in nixfleet-*; do
            if [[ "$f" != *.txt ]]; then
              chmod +x "$f"
              tar -czvf "${f}.tar.gz" "$f"
              rm "$f"
            fi
          done
          # Update checksums for tarballs
          sha256sum *.tar.gz > checksums.txt

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: NixFleet ${{ steps.version.outputs.VERSION }}
          body: |
            ## NixFleet ${{ steps.version.outputs.VERSION }}

            Fleet management CLI for deploying Nix configurations to non-NixOS hosts.

            ### Installation

            **Homebrew:**
            ```bash
            brew tap zach-source/tap
            brew install nixfleet
            ```

            **Nix:**
            ```bash
            nix profile install github:zach-source/nix-fleet
            ```

            **Manual:**
            Download the appropriate binary for your platform below.

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all release assets.
          files: |
            release/*.tar.gz
            release/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Trigger Homebrew tap update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: zach-source/homebrew-tap
          event-type: nixfleet-release
          client-payload: '{"version": "${{ steps.version.outputs.VERSION }}"}'
